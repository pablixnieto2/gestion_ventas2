{% extends 'base.html' %}

{% block title %}Lista de Pagos{% endblock %}

{% block content %}
<h1>Lista de Pagos</h1>
<a href="{% url 'crear_pago' %}">Crear Nuevo Pago</a>
<ul>
    {% for pago in pagos %}
        <li>
            <a href="{% url 'detalle_pago' pago.pk %}">{{ pago.id_pago }}</a>
            <a href="{% url 'editar_pago' pago.pk %}">Editar</a>
            <a href="{% url 'eliminar_pago' pago.pk %}">Eliminar</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
