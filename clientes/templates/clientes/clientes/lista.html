{% extends 'base.html' %}

{% block title %}Lista de Clientes{% endblock %}

{% block content %}
<h1>Lista de Clientes</h1>
<a href="{% url 'crear_cliente' %}">Crear Nuevo Cliente</a>
<ul>
    {% for cliente in clientes %}
        <li>
            <a href="{% url 'detalle_cliente' cliente.pk %}">{{ cliente.nombre }} {{ cliente.apellido }}</a>
            <a href="{% url 'editar_cliente' cliente.pk %}">Editar</a>
            <a href="{% url 'eliminar_cliente' cliente.pk %}">Eliminar</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
