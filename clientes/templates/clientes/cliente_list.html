<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Clientes</title>
</head>
<body>
    <h1>Listar Clientes</h1>
    <ul>
        {% for cliente in clientes %}
            <li>{{ cliente.nombre }} - <a href="{% url 'cliente_detail' cliente.id %}">Detalle</a> - <a href="{% url 'cliente_edit' cliente.id %}">Editar</a> - <a href="{% url 'cliente_delete' cliente.id %}">Eliminar</a></li>
        {% endfor %}
    </ul>
</body>
</html>
