{% extends 'base.html' %}

{% block title %}Lista de Usuarios{% endblock %}

{% block content %}
<h1>Lista de Usuarios</h1>
<a href="{% url 'crear_usuario' %}">Crear Nuevo Usuario</a>
<ul>
    {% for usuario in usuarios %}
        <li>
            <a href="{% url 'detalle_usuario' usuario.pk %}">{{ usuario.username }}</a>
            <a href="{% url 'editar_usuario' usuario.pk %}">Editar</a>
            <a href="{% url 'eliminar_usuario' usuario.pk %}">Eliminar</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
