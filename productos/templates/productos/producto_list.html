<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Productos</title>
</head>
<body>
    <h1>Listar Productos</h1>
    <ul>
        {% for producto in productos %}
            <li>{{ producto.nombre }} - <a href="{% url 'producto_detail' producto.id %}">Detalle</a> - <a href="{% url 'producto_edit' producto.id %}">Editar</a> - <a href="{% url 'producto_delete' producto.id %}">Eliminar</a></li>
        {% endfor %}
    </ul>
</body>
</html>
