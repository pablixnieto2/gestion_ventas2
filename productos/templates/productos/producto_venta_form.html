{% extends "base.html" %}
{% load static %}

{% block title %}{{ view.title }}{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ view.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'productos:producto-venta-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
