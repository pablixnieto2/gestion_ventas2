{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar la sesión de foto {{ sesion_foto.id_sesion }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'lista_sesiones_fotos' %}">Cancelar</a>
{% endblock %}
