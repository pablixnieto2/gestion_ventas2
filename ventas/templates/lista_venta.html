<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos de Venta</title>
</head>
<body>
    <h1>Lista de Productos de Venta</h1>
    <a href="{% url 'crear_producto_venta' %}">Crear Nuevo Producto de Venta</a>
    <ul>
        {% for producto in productos %}
            <li>
                <a href="{% url 'detalle_producto_venta' producto.pk %}">{{ producto.nombre }}</a>
                <a href="{% url 'editar_producto_venta' producto.pk %}">Editar</a>
                <a href="{% url 'eliminar_producto_venta' producto.pk %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
