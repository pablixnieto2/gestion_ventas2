<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Ventas</title>
</head>
<body>
    <h1>Lista de Ventas</h1>
    <a href="{% url 'venta_create' %}">Crear Nueva Venta</a>
    <ul>
        {% for venta in ventas %}
            <li>
                <a href="{% url 'venta_detail' venta.id_venta %}">
                    {{ venta.id_venta }} - {{ venta.cliente.nombre }} {{ venta.cliente.apellido }}
                </a>
                <a href="{% url 'venta_update' venta.id_venta %}">Editar</a>
                <a href="{% url 'venta_delete' venta.id_venta %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
