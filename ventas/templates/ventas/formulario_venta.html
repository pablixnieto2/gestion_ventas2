<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Producto de Venta</title>
</head>
<body>
    <h1>Formulario de Producto de Venta</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'lista_productos_venta' %}">Volver a la Lista</a>
</body>
</html>
