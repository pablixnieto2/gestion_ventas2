<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>Confirmar Eliminación del Pedido</h1>
    <p>¿Estás seguro de que deseas eliminar el pedido {{ pedido.id_pedido }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'pedido_list' %}">Volver a la lista</a>
</body>
</html>
