{% extends "base.html" %}
{% load static %}

{% block title %}Eliminar Pedido{% endblock %}

{% block content %}
<div class="container">
    <h1>Eliminar Pedido</h1>
    <p>¿Estás seguro de que deseas eliminar el pedido "{{ pedido }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'pedidos:pedido-detail' pedido.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
