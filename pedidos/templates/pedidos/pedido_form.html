{% extends "base.html" %}
{% load static %}

{% block title %}Formulario de Pedido{% endblock %}

{% block content %}
<div class="container">
    <h1>{% if form.instance.pk %}Editar Pedido{% else %}Agregar Pedido{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Actualizar{% else %}Guardar{% endif %}</button>
        <a href="{% url 'pedidos:pedido-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
