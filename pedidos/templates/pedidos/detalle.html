{% extends 'base.html' %}

{% block title %}Detalle de Pedido{% endblock %}

{% block content %}
<h1>Detalle de Pedido</h1>
<p>ID: {{ pedido.id_pedido }}</p>
<p>Proveedor: {{ pedido.proveedor }}</p>
<p>Estado: {{ pedido.estado }}</p>

{% endblock %}
